<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>chatgpt</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">ChatGPT</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'chatgpt:index' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="user_input" placeholder="Type here...">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <hr>
                    {% if res %}
                        <div class="alert alert-primary" role="alert">
                            {{ res }}
                        </div>
                    {% else %}
                        <p class="text-center">No result yet</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
